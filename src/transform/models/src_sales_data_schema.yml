version: 2

models:
  - name: stg_sales
    description: "Stage view of raw sales data"
    columns:
      - name: SalesID
        tests:
          - not_null
      - name: Quantity
        tests:
          - not_null
      - name: Discount
        tests:
          - not_null
      - name: ProductID
        tests:
          - not_null
  - name: stg_products
    description: "Stage view of raw products data"
    columns:
      - name: ProductID
        tests:
          - not_null
      - name: Price
        tests:
          - not_null
      - name: ProductName
